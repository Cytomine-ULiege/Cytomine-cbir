name: Check Quality

on:
  pull_request:
    branches: 
      - main

jobs:
  check-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Set up the repository
        uses: actions/checkout@v3

      - name: Set up the environment
        uses: ./.github/actions/setup
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      - name: Check lint
        run: python -m poetry run pylint cbir tests
